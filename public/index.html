<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <title>News React App | Latest Headlines & Updates</title>
    <meta
      name="description"
      content="Stay updated with the latest news headlines, breaking stories, and top articles using our News React App."
    />
    <meta
      name="keywords"
      content="news, headlines, breaking news, latest updates, react news app"
    />
    <meta name="author" content="Shubham Bawankar" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="News React App | Latest Headlines" />
    <meta
      property="og:description"
      content="Your go-to React app for real-time news updates and headlines."
    />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://yourwebsiteurl.com/" /> -->


    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->

    <!-- Manifest for PWA -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

  </body>
</html>
